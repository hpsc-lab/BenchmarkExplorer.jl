name: Run Benchmarks

on:
  schedule:
    - cron: '0 2 * * *'

  workflow_dispatch:

  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'Project.toml'
      - 'action.yml'
      - '.github/workflows/benchmarks.yml'

  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'Project.toml'
      - 'action.yml'
      - '.github/workflows/benchmarks.yml'

permissions:
  contents: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if benchmarks needed
        id: check
        run: |
          if [ "${{ github.event_name }}" != "schedule" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          git fetch origin gh-pages || true
          LAST_HASH=$(git show origin/gh-pages:latest_100.json 2>/dev/null | grep -o '"commit_hash"[[:space:]]*:[[:space:]]*"[^"]*"' | head -1 | grep -o '"[^"]*"$' | tr -d '"' || echo "")

          if [ -z "$LAST_HASH" ]; then
            echo "No previous benchmark found, running"
            echo "should_run=true" >> $GITHUB_OUTPUT
          elif git merge-base --is-ancestor $LAST_HASH HEAD 2>/dev/null && [ "$LAST_HASH" != "${{ github.sha }}" ]; then
            echo "New commits since last benchmark ($LAST_HASH), running"
            echo "should_run=true" >> $GITHUB_OUTPUT
          elif [ "$LAST_HASH" = "${{ github.sha }}" ]; then
            echo "No changes since last benchmark, skipping"
            echo "should_run=false" >> $GITHUB_OUTPUT
          else
            echo "Running benchmarks"
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

  benchmark-trixi:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_run == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run BenchmarkExplorer
        uses: ./
        with:
          benchmark_script: 'src/benchmarks_trixi.jl'
          data_dir: 'data'
          group_name: 'trixi'
          julia_version: '1.11'
          persist_to_branch: 'gh-pages'
          persist_path: ''
          github_token: ${{ secrets.GITHUB_TOKEN }}

  benchmark-enzyme:
    runs-on: ubuntu-latest
    needs: [check-changes, benchmark-trixi]
    if: needs.check-changes.outputs.should_run == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run BenchmarkExplorer
        uses: ./
        with:
          benchmark_script: 'src/benchmarks_enzyme.jl'
          data_dir: 'data'
          group_name: 'enzyme'
          julia_version: '1.11'
          persist_to_branch: 'gh-pages'
          persist_path: ''
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update main index page
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          julia --project=. -e 'using Pkg; Pkg.instantiate()'
          julia --project=. ci/generate_index_page.jl data /tmp/index.html \
            "${{ github.server_url }}/${{ github.repository }}" "${{ github.sha }}"

          git fetch origin gh-pages
          git checkout gh-pages

          cp /tmp/index.html index.html

          git add index.html
          git commit -m "Update index page after all benchmarks" || echo "No changes"
          git push origin gh-pages

          git checkout -f ${{ github.sha }}
