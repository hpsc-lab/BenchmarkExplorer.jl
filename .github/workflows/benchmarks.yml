name: Run Benchmarks

on:
  schedule:
    - cron: '0 2 * * *'

  workflow_dispatch:

  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'Project.toml'
      - 'action.yml'
      - '.github/workflows/benchmarks.yml'

  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  benchmark-trixi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run BenchmarkExplorer
        uses: ./
        with:
          benchmark_script: 'src/benchmarks_trixi.jl'
          data_dir: 'data'
          group_name: 'trixi'
          julia_version: '1.11'
          persist_to_branch: 'gh-pages'
          persist_path: ''
          github_token: ${{ secrets.GITHUB_TOKEN }}

  benchmark-enzyme:
    runs-on: ubuntu-latest
    needs: benchmark-trixi

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run BenchmarkExplorer
        uses: ./
        with:
          benchmark_script: 'src/benchmarks_enzyme.jl'
          data_dir: 'data'
          group_name: 'enzyme'
          julia_version: '1.11'
          persist_to_branch: 'gh-pages'
          persist_path: ''
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update main index page
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          julia --project=. ci/generate_index_page.jl data /tmp/index.html \
            "${{ github.server_url }}/${{ github.repository }}" "${{ github.sha }}"

          git fetch origin gh-pages
          git checkout gh-pages

          cp /tmp/index.html index.html

          git add index.html
          git commit -m "Update index page after all benchmarks" || echo "No changes"
          git push origin gh-pages

          git checkout -f ${{ github.sha }}
